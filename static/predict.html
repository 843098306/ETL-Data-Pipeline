<!DOCTYPE html>
<html>
<head>
    <title>deeplizard greeting app</title>
    <style>
        * {
            font-size:30px;
        }
    </style>
</head>
<body>
    <input id="api-input" type="text"/>
    <button id="name-button">Submit API</button>
    <p>loss: <span id="loss"></span></p>
    <p>accuracy: <span id="accuracy"></span></p>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $("#name-button").click(function(event){
            let message = {
                api: $("#api-input").val()
            }
            $.post("http://localhost:5000/predict", JSON.stringify(message), function(response){
                $("#loss").text(response.prediction.loss.toFixed(6));
                $("#accuracy").text(response.prediction.acc.toFixed(6));
            });
        });
    </script>
</body>
</html>
